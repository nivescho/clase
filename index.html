<!-- Signin modal -->
<div class="modal fade custom-modal" id="signin-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Signin</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="signin-form">
                  <label for="email-signin" class="mb-4">Email</label>
                  <input id="email-signin" type="email" class="form-control mb-3" placeholder="Email" required>
                  <label for="password-signin" class="mb-1">Password</label>
                  <input id="password-signin" type="password" class="form-control mb-3" placeholder="**" required>
                  <button type="submit" class="btn btn-primary form-control mb-2">login</button>
                  </hr>
                  <button id="google-login" class="btn btn-info">google</button>
              </form>
          </div>
      </div>
  </div>
</div>


<!-- Signup modal -->
<div class="modal fade custom-modal" id="signup-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="signup-form">
                  <label for="email-signup" class="mb-1">Email</label>
                  <input id="email-signup" type="email" class="form-control mb-3" placeholder="Email" required>
                  <label for="password-signup" class="mb-1">Password</label>
                  <input id="password-signup" type="password" class="form-control mb-3" placeholder="**" required>
                  <button type="submit" class="btn btn-danger">Signup</button>
              </form>
          </div>
      </div>
  </div>
</div>
