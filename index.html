<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaAppache</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css"/>
    <link rel="icon" href="./quitar.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <header class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">Red Social</span>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Perfil</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Notificaciones</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="logout">Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Crear una nueva publicación</h5>
                        <form id="post-form">
                            <div class="mb-3">
                                <textarea class="form-control" id="post-content" placeholder="¿Qué estás pensando?"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Publicar</button>
                        </form>
                    </div>
                </div>
                <div id="posts-container">
                    <!-- Aquí se mostrarán las publicaciones -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Crear una cuenta</h5>
                        <form id="signup-form">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="signup-email" placeholder="Correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="signup-password" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Crear cuenta</button>
                        </form>
                    </div>
                </div>
                <div class="modal-body">
                  <form id="signup-form">
                    <label for="email-signup" class="mb-1">Email</label>
                    <input id="email-signup" type="email" class="form-control mb-3" placeholder="Email" required>
                    <label for="password-signup" class="mb-1">Password</label>
                    <input id="password-signup" type="password" class="form-control mb-3" placeholder="******" required>
                    <button type="submit" class="btn btn-primary form-control mb-2">Signup</button>
                    
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-primary text-light py-3 mt-4">
        <div class="container">
            <p>&copy; 2024 Red Social. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-firestore.js"></script>
    <script src="main.js"></script>
</body>
</html>
