<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social de Mapaches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Red Social de Mapaches</span>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Perfil</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Notificaciones</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="logout">Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        <section class="row">
            <div class="col-md-8">
                <div class="card mb-3 post-form">
                    <div class="card-body">
                        <h2 class="card-title">Crear una nueva publicación</h2>
                        <form action="#">
                            <textarea class="form-control mb-3" placeholder="¿Qué estás pensando?"></textarea>
                            <button type="submit" class="btn btn-primary">Publicar</button>
                        </form>
                    </div>
                </div>
                <div class="card post">
                    <div class="card-body">
                        <div class="post-header">
                            <img src="mapache.jpg" alt="Mapache" class="rounded-circle me-2">
                            <h3 class="card-title">Nombre de Usuario</h3>
                            <p class="text-muted">Fecha de publicación</p>
                        </div>
                        <p class="card-text">Contenido de la publicación...</p>
                        <div class="post-actions">
                            <button class="btn-like"><i class="fas fa-heart"></i> Me gusta</button>
                            <button class="btn-comment"><i class="fas fa-comment"></i> Comentar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Barra lateral con widgets adicionales -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Crear una cuenta</h5>
                        <form id="signup-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Crear cuenta</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-dark text-light py-3 mt-4">
        <div class="container">
            <p>&copy; 2024 Red Social de Mapaches. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js"></script>
    <script src="main.js"></script>
</body>
</html>
