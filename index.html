<body class="fondo">

    <main row ></main>
    <main class="row w-75 mx-auto" id="task-main-container">
      <div class="col-md-6 mb-3" id="task-form-container">
        <div id="create-tasks">
          <form id="create-form">
            <div id="cuenta">
            <label id="card-title" for="task-title">Title:</label>
          </div>
          <div id="task ">
            <input type="text" id="task-title" />
          </div>
            <div id="local" >
            <label for="task-content"   id="contenido">Content:</label>
          </div>
          <div id="conte" >
            <input id="task-content" cols="30" rows="5"></input>
          </div>
            <div id="last">
            <button type="submit" id="btn-task-save">Create Task</button>
          </div>
          </form>
        </div>
      </div>
  
      <!-- Acá se mostrarán las tasks de la base de datos -->
      <div class="col-md-6" id="tasks-container"></div>
    </main>
  
<!-- Signin modal -->
<div class="modal fade custom-modal" id="signin-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Signin</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="signin-form">
                  <label for="email-signin" class="mb-4">Email</label>
                  <input id="email-signin" type="email" class="form-control mb-3" placeholder="Email" required>
                  <label for="password-signin" class="mb-1">Password</label>
                  <input id="password-signin" type="password" class="form-control mb-3" placeholder="******" required>
                  <button type="submit" class="btn btn-primary form-control mb-3" onmouseover="changeCursor()">login</button>
                  <button id="google-login" class="btn btn-primary form-control mb-3" onmouseover="changeCursor()">google</button>
                  <img src="gif plantita.gif" class="plantita" width="30px" height="30px" alt="">
                  <img src="gif plantita.gif" class="plantita2" width="30px" height="30px" alt="">
                  <img src="gif plantita.gif" class="plantita3" width="30px" height="30px" alt="">
              </form>
          </div>
      </div>
  </div>
</div>
<!-- Signup modal -->
<div class="modal fade custom-modal" id="signup-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="signup-form">
                  <label for="email-signup" class="mb-1">Email</label>
                  <input id="email-signup" type="email" class="form-control mb-3" placeholder="Email" required>
                  <label for="password-signup" class="mb-1">Password</label>
                  <input id="password-signup" type="password" class="form-control mb-3" placeholder="*****" required>
                  <button type="submit" class="btn btn-primary">Signup</button>
                  <i class="fa-solid fa-heart"></i>
                  <i class="fa-regular fa-comment"></i>
              </form>
          </div>
      </div>
  </div>
</div>
